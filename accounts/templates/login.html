{% extends 'base.html' %}

{% block body %}
        <div class="container">
            <div class="form">
                <h2>Увійти</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn-login">Увійти</button>
                </form>
                <p class="link">
                    <a href="{% url 'signup' %}">Зареєструватися</a>
                    <br>
                    <a href="{% url 'password_reset' %}">Забули пароль?</a>
                </p>
            </div>
        </div>
{% endblock %}
